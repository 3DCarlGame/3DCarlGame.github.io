function CustomBox(x,y,z,w,h,a,c){

  this.x=x;
  this.y=y;
  this.z=z;
  this.w=w;
  this.h=h;
  this.a=a;
  this.c=c;
  
  this.show = function (){  
  push();
    rotateY(rotY);
  translate(this.x,this.y,this.z);
  texture(this.c);
  box(this.w,this.h,this.a);
  pop();
  }
}

// Buttons functions LEFT,RIGTH,FRONT,BACK,ROT
function rotC(){
 rotY-=PI/20; 
}
function rotAC(){
 rotY+=PI/20; 
 
}
function jump(){
if(!jumping) {
    jumping = true;
    jumpAmount = 3;
    jumpI = setInterval(function() {
        jumpAmount -= 0.3;
        if(jumpAmount < -3) {
            clearInterval(jumpI);
            jumping = false;
        }
    }, 50);
}
}
